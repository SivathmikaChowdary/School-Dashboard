<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f6f8;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background: linear-gradient(to bottom right, #4caf50, #81c784);
      width: 250px;
      padding: 20px;
      color: white;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 15px 0;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .main h1 {
      color: #4caf50;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      gap: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .card p {
      font-size: 24px;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>School Dashboard</h2>
      <ul>
        <li>Dashboard</li>
        <li>Students</li>
        <li>Teachers</li>
        <li>Classes</li>
        <li>Exams</li>
        <li>Library</li>
        <li>Settings</li>
      </ul>
    </div>
    <div class="main">
      <h1>Welcome to the School Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Students</h3>
          <p>500</p>
        </div>
        <div class="card">
          <h3>Total Teachers</h3>
          <p>50</p>
        </div>
        <div class="card">
          <h3>Classes</h3>
          <p>20</p>
        </div>
        <div class="card">
          <h3>Upcoming Exams</h3>
          <p>5</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
